    treatment to drastically reduce hyperpigmentation caused by different
    factors: sun exposure, hormones, trauma, age &amp; acne.⁣</p><p>What is
    hyperpigmentation?⁣</p><p>Hyperpigmentation occurs by increased melanin
    levels&nbsp; in the skin due to melanocyte hyperactivity. This is a sign of
    photo-aging due to excessive sun exposure.⁣</p><p>⁣Melasma and/or chloasma
    are specific type of&nbsp; hyperpigmentation, which can be very challenging
    to treat due to their tendency to recur, and ME LINE Melasma Peeling is the
    most efficient way to treat it!⁣</p><p>⁣How does it work?⁣</p><p>The skin is
    cleaned and degreased, after which a peeling mask is applied for the
    recommended period of time suggested by your trained aesthetician. The
    product will be applied as a thicker layer in the areas where dark-spots are
    located.⁣</p><p>At the end of the treatment the peeling mask will be removed
    with a compress and a moisturizer, a day cream and an SPF will be
    applied.⁣</p><p>⁣The top-quality ingredients have a deep clarifying &amp;
    anti-inflammatory effect and are designed to potentiate each, penetrating
    the skin optimally to reach the right depth and reduce
    hyper-pigmentation.⁣</p><p>⁣Benefits:⁣</p><p>-Excellent results in 95% of
    hyperpigmentation cases⁣</p><p>-Safe for all skin types and acne prone
    skin⁣</p><p>-Suitable for all pigmentation including melasma, PIH (Post
    Inflammatory Hyperpigmentation) and sun damage.⁣</p><p>⁣</p><p>The skin may
    become red and flaky post-treatment. The skin shedding process normally
    begins about 48 hours after application and will last for 3-4 days. During
    this time you will apply a 50+ SPF lotion to protect your skin.⁣</p>
