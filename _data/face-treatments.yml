- title:
  title-highlighted: IPL Xlase Anti Pigmentations
  subtitle: Lightening/Rejuvenation/Pigment Removal
  categories:
    - Rejuvenating Facial
  price: '800.000'
  description_html: >-
    <p>Solar lentigo, or as more commonly known, age spots, sun spots or liver
    spots are blemishes on the skin associated with age and exposure to UV
    radiation from the sun. They range in color from light brown to black and
    are located in areas most often exposed to the sun, particularly the hands,
    face, shoulders, arms, forehead, and the head if bald. Light-based
    technology helps in safe and quick removal of those spots. ⁣⁣⁣⁣</p><p>How Do
    Pigmented Lesions Form?</p><p>⁣⁣Pigmented lesions, or age spots are caused
    by an increased number of pigment-producing cells (Melanocyte) in the skin.
    They occur in response to long-term sun (UV radiation) exposure and
    associated with aging of the skin. The skin tends to get thinner with age.
    This causes older people to have pale, translucent skin. Melanocytes
    activity tends to increase and more melanin is produced. Chronic sun damage
    speeds up the development of these spots.⁣⁣⁣⁣</p><p>The melanocytes absorb
    the energy of the light pulse. This light energy turns into heat energy that
    coagulates the melanocytes selectively. New cells are later formed without
    this high concentration of melanin and the skin is renewed.
    ⁣⁣⁣⁣</p><p>Benefits:</p><ul><li>⁣⁣Reduce pigmentations, age spots
    ⁣⁣</li><li>Help to improve uneven skin tone⁣⁣</li><li>Improve skin
    quality⁣⁣-rejuvenation⁣</li></ul><p>Duration: 30 minutes</p>
