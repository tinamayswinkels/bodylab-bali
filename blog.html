---
layout: default
title: Blog
banner_image: /images/bodylab-10.jpeg
---

<!-- banner -->
<section class="padded bg-banner grid-middle" style="background-image:url({{page.banner_image}});background-position: top;">
  <div class="col right">
      <h2> Body Lab Blog </h2>
  </div>
</section>
<section class="padded grid-center">
    
    {% for post in site.posts %}
  <div class="col-9 padded">
    <div class="post-image" style="background-image:url({{post.featured_image}})">&nbsp;</div>
    <h2>{{post.title}}</h2>
    <p> {{post.description }} </p>
    <a class="pink button" href="{{post.url}}">Read More </a>
  </div>
  
</section>
