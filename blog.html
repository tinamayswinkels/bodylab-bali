<!-- banner -->
<section class="padded bg-banner grid-center light">
  <div class="col-12">
      <h2> Body Lab Bali Blog </h2>
  </div>

    {% for post in site.posts %}
  <div class="col-4_sm-12 padded">
    <div class="post-image" style="background-image:url({{post.featured_image}})">&nbsp;</div>
    <h2>{{post.title}}</h2>
    <p> {{post.description }} </p>
    <a class="pink button" href="{{post.url}}">Read More </a>
  </div>
  {% endfor %}
  
</section>
